<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Message Us</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <main>
            <div class="container-message">
                <div class="messageus">
                    <!--<img src="images/map-optimized.svg" alt="">-->
                    <h1>Message Us!</h1>
                </div>
                <div class="form-message">
                    <form action="https://formspree.io/f/xjvnenrn" method="POST">
                        <!--<div class="message-email">
                            <label for="address">Email Address:</label>
                            <input type="email" id="address" name="email" required>
                        </div>-->
                        <div class="message-phone">
                            <label for="number">Mobile Number:</label>
                            <input type="tel" name="phone" id="number" required>
                        </div>
                        <div class="message-message">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit">Send</button>
                        <p>Send us a message, and we'll get back to you within 24 hours.</p>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
